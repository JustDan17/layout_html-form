<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="frame" name="personalInformation">
        <legend>Personal information</legend>
        <label class="item">
          Surname:
          <input
            type="text"
            required
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="item">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>

        <label class="item">
          How old are you?
          <input
            type="number"
            required
            min="1"
            max="100"
            value="12"
            name="age"
          >
        </label>

        <label class="item">
          Full date of birth:
          <input
            type="date"
            required
            name="bDate"
          >
        </label>

        <label class="item_with_checkbox">
          I accept the term of the agreement
          <input
            type="checkbox"
            required
            name="terms"
          >
        </label>
      </fieldset>
      <fieldset class="frame" name="registration">
        <legend>Registration</legend>
        <label class="item">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            required
          >
        </label>

        <label class="item">
          Password:
          <input
            type="password"
            required
            name="pasword"
          >
        </label>

      </fieldset>
      <fieldset class="frame" name="interestingFacts">
        <legend>An interesting fact about you!</legend>
        <span class="item">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              required
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
            >
            No
          </label>
        </span>

        <label class="item">
          What is your favourite color?
          <input
            type="color"
            name="color"
            required
          >
        </label>


        <label class="item">
          What time do you go to bed?
          <input
            type="time"
            name="timeToBed"
            required
          >
        </label>

        <span class="item">
          What are your favourite brand of cars?
          <select
            name="carBrand"
            multiple
            required
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </span>

        <label class="item">
          How do you rate our work?
          <input
            type="range"
            name="rating"
            minlength="1"
            maxlength="10"
            value="1"
            required
          >
        </label>

      </fieldset>
      <fieldset class="frame">
        <legend>Additional info</legend>

        <span class="item">
          Comments:
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
          >
          </textarea>
        </span>

        <span class="item">
          Would you recommend us?
          <select name="recommend" >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </span>

      </fieldset>
      <button  type="submit" class="button">Submit</button>
    </form>
  </body>
</html>
